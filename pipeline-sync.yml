---
docker-credentials: &docker-credentials
  username: ((ce-dockerhub-id))
  password: ((ce-dockerhub-token))

resource_types:
  - name: archive-api
    type: registry-image
    source:
      <<: *docker-credentials
      repository: bn16/archive-version-checker

resources:
  - name: version-checker
    type: archive-api
    source:
      archive_server: ((archive-server))
      book_repo: ((book-repo))
      github_token: ((github-api-token))

  - name: ((book-repo))
    type: git
    source:
      branch: main
      uri: git@github.com:openstax/((book-repo)).git
      private_key: ((github-private-key))

jobs:
  - name: sync-((book-repo))
    public: true
    plan:
    - get: ((book-repo))
    - get: version-checker
      trigger: true
      version: every
    - task: sync content
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            <<: *docker-credentials
            repository: bn16/osbook-synchronizer
        inputs:
          - name: ((book-repo))
        outputs:
          - name: ((book-repo))
        params:
          SERVER: ((archive-server))
          CODE_DIR: /code/scripts
          OSBOOK: ((book-repo))
        run:
          path: /bin/bash
          args:
            - '-cxe'
            - |-

              cd $OSBOOK
              bash $CODE_DIR/sync.sh
              git config --global user.email "openstax@openstax.com"
              git config --global user.name "Content Synchronizer"
              git add .
              git commit -m "sync with archive $SERVER"

    - put: ((book-repo))
      params:
        repository: ((book-repo))
        force: true
